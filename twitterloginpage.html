<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twittter Login</title>
    <link rel="stylesheet" href="twiterloginpage.css">
</head>

<body>
    <section class="container" class="">
        <!--start of blue-->
        <div class="blue">
            <img src="Twitter_Logo_Blue-removebg-preview.png" alt="" class="Logo" width="200px" class="Circular-Image"><br><br>
            <button class="twit">Login</button><br>
        </div>
        <!--end of blue-->

        <!--start of white-->
        <div class="white">
            <img src="X-Logo-removebg-preview.png" alt="" width="200px" class="xlogo">
            <h1 class="class">Sign In To X</h1>
            <!--Form to log in-->
            <form action="">
                <input type="text" placeholder="Sign in as eg panda@gmail.com" class="fat em"><br>
                <input type="text" value="Sign In with APPLE" class="fat"><br>
                <p class="a">OR </p>
                <input type="text" placeholder="user, phone, number, email" placeholder="panda@gmail.com" class="phone" ><br>
                <button class="fat next">Next</button><br>
                <button class="fat">Forgot Password</button><br>
                <p class="para">Don't have an account <a href="#">Sign Up</a></p><br>


            </form>
        </div>
        <!--end of white-->



    </section>











</body>

</html>
